<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style1.css">

      <title>Github Users</title>
</head>
<body>
      <h1>Github Users</h1>
      <button onclick="loadUser()"><h1>Grab</h1></button>
      <div id='mypeople'></div>



      <script>
            function loadUser(){
 
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "https://api.github.com/users");
            
            xmlhttp.onreadystatechange = function() {
                  if (this.status == 200) {
                        var people = JSON.parse(this.responseText);
                        var output = "";
                        var i;
                        for(var id=0;id<5;id++) {
                              output+='<div class="container"><div><img src="'+people[id].avatar_url+'" width="100px" height="100px"></div>' + 
                                          '<div><ul>' + 
                                                '<li>ID: '+people[id].id+'</li>' +   
                                                '<li>Name: '+people[id].login+'</li>' +  
                                            
                                         '</ul></div></div>' ; 
                        }
                        document.getElementById("mypeople").innerHTML = output;
                  }
            };
            xmlhttp.send();         
            
      }
      </script>
</body>
</html>
